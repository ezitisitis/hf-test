  {q:"\u5982\u679CHyperfusion\u505C\u6B62\u8FD0\u8425\uFF0C\u6211\u7684GNK\u600E\u4E48\u529E\uFF1F",a:"\u5728\u975E\u6258\u7BA1\u6A21\u5F0F\u4E0B\uFF0C\u60A8\u7684\u79C1\u94A5\u548C\u5DF2\u8D5A\u53D6\u7684GNK\u5B8C\u5168\u7531\u60A8\u63A7\u5236\u3002\u5DF2\u8D5A\u53D6\u7684\u5956\u52B1\u59CB\u7EC8\u5728\u60A8\u7684\u94B1\u5305\u4E2D\uFF0C\u4E0E\u6211\u4EEC\u7684\u8FD0\u8425\u72B6\u6001\u65E0\u5173\u3002"},

  {q:"Как быстро можно начать?",a:"Большинство кластеров разворачиваются в течение 3–5 дней после оплаты. Мы берем все процессы на себя."},
  {q:"Почему Hyperfusion — официальный оператор сети Gonka?",a:"Мы работаем в сети Gonka с первого дня. Более 2 500 GPU, 170+ эпох, официальный инфраструктурный партнер. Все результаты проверяемы в блокчейне."},
  {q:"Нужно ли самостоятельно вносить GNK-залог?",a:"Нет. Мы вносим полный GNK-залог, требуемый протоколом. Это устраняет основной барьер входа и балансовый риск по GNK."},
  {q:"Как работает некастодиальная модель хранения?",a:"Вы генерируете ключи на своем оборудовании. Мы не имеем к ним доступа. GNK-награды поступают напрямую из протокола в ваш кошелек. Риск отсутствует."},
  {q:"Какие способы оплаты поддерживаются?",a:"USDT, USDC, BTC и ETH. Также доступны фиатные платежи и корпоративные счета. Условия подстраиваются под ваши требования."},
  {q:"Какой SLA вы предлагаете?",a:"99.5% аптайм в месяц. Пропущенные эпохи компенсируются. Время реакции — до 30 минут, устранение инцидентов — до 4 часов. Предоставляются ежемесячные SLA-отчеты."},
  {q:"Можно ли добавлять или сокращать узлы?",a:"Увеличение мощностей доступно в любое время. Сокращение — один раз в месяц. Скидки предоставляются при использовании от 10 узлов."},
  {q:"Есть ли минимальные обязательства?",a:"Минимальные обязательства отсутствуют. Конфигурации от 10 узлов включают скидки, персонального менеджера и расширенный SLA. Оптимальный диапазон — от 10 до 100+ узлов."},
  {q:"Можно ли получить документы для консультантов?",a:"Да. Мы предоставляем структурированный обзор: инфраструктура, кастодиальная модель, SLA, риски, финансовые прогнозы. Материалы адаптируются под ваших стейкхолдеров."},
  {q:"С каким юридическим лицом заключается договор?",a:"Договор заключается напрямую с Hyperfusion. Компания зарегистрирована в ОАЭ. Стандартные MSA доступны для предварительного ознакомления."},
  {q:"Что произойдет с GNK при прекращении работы Hyperfusion?",a:"В некастодиальном режиме ключи и GNK полностью находятся под вашим контролем. Все заработанные награды остаются в вашем кошельке."},
  {q:"Можно ли использовать GPU для других задач?",a:"Да. Hyperfusion предоставляет полноценное AI-облако. Та же инфраструктура используется для инференса, обучения и других GPU-задач. При выходе из майнинга GPU сохраняют все функциональные возможности."}
