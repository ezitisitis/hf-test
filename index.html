    function useInView(th) {
        th = th || 0.15;
        var r = useRef(null);
        var s = useState(false);
        var v = s[0], set = s[1];
        useEffect(function () {
            var e = r.current;
            if (!e) return;
            var o = new IntersectionObserver(function (x) {
                if (x[0].isIntersecting) {
                    set(true);
                    o.disconnect();
                }
            }, {threshold: th});
            o.observe(e);
            return function () {
                o.disconnect();
            };
        }, [th]);
        return [r, v];
    }

    function useCounter(end, dur, go) {
        dur = dur || 2000;
        var s = useState(0);
        var v = s[0], set = s[1];
        useEffect(function () {
            if (!go) return;
            var st = null;

            function f(t) {
                if (!st) st = t;
                var p = Math.min((t - st) / dur, 1);
                set(Math.floor(p * end));
                if (p < 1) requestAnimationFrame(f);
            }

            requestAnimationFrame(f);
        }, [end, dur, go]);
        return v;
    }

    function useLiveChain() {
        const [state, setState] = React.useState({
            block: 0,
            age: 0,
            epoch: 0,
            secondsRemaining: 0,
            timer: "00:00:00",
            avgBlockTime: 5
        });

        // üîπ Fetch live chain data
        React.useEffect(() => {
            async function load() {
                try {
                    const response = await fetch("http://localhost:3000/api/v1/inference/current");

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();

                    setState(prev => {
                        const blocksRemaining =
                            data.next_poc_start_block - data.current_block_height;

                        const secondsRemaining =
                            Math.max(0, Math.floor(blocksRemaining * data.avg_block_time));

                        return {
                            ...prev,
                            block: data.current_block_height,
                            epoch: data.epoch_id,
                            age: 0,
                            avgBlockTime: data.avg_block_time,
                            blocksRemaining,
                            secondsRemaining
                        };
                    });

                } catch (err) {
                    console.error("Fetch error:", err);
                }
            }

            load();
        }, []);

        React.useEffect(() => {
            const iv = setInterval(() => {
                setState(prev => {
                    const newSeconds = Math.max(0, prev.secondsRemaining - 1);

                    return {
                        ...prev,
                        secondsRemaining: newSeconds,
                        timer: formatTimer(newSeconds)
                    };
                });
            }, 1000);

            return () => clearInterval(iv);
        }, []);

        return state;
    }

    // Helper
    function formatTimer(seconds) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;

        return (
            String(h).padStart(2, "0") + ":" +
            String(m).padStart(2, "0") + ":" +
            String(s).padStart(2, "0")
        );
    }
